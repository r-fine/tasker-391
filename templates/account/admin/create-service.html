{% extends "../../base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add - Service{% endblock%}
{% block content %}
<section class="mt-5 pt-5" style="min-height:84vh">
    <div class="card mx-auto my-5 pt-3" style="max-width: 425px; margin-top:100px;">
        <div class="card-body">
            {% include 'includes/message-alert.html' %}
            <h1 class="text-center text-primary">{{ form_name }}</h1>
            <form method='POST' enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="row justify-content-xs-center mt-3 mx-auto">
                    <button type="submit" class="btn btn-secondary">Save</button>
                    <a href="{% url 'accounts:service_table' %}" type="button"
                        class="btn btn-outline-secondary mt-3">&laquo; Back</a>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#id_parent').select2({
            placeholder: "Select a parent",
            allowClear: true
        });
    });
</script>
{% endblock %}
