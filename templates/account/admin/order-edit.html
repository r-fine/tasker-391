{% extends './admin-dashboard.html' %}
{% load crispy_forms_tags %}
<!-- {% load widget_tweaks %} -->
{% block title %}Order Item - Edit{% endblock%}
{% block admin_dashboard %}
<section class="mt-5 pt-5 mb-5 pb-5" style="min-height:84vh">
    <div class="card mx-auto mt-5 pt-5" style="max-width: 425px; margin-top:100px;">
        <div class="card-body">
            {% include 'includes/message-alert.html' %}
            <h1>Edit Order</h1>
            <form method='POST'>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="row justify-content-xs-center mt-3">
                    <button type="submit" class="btn btn-secondary">Save</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock admin_dashboard %}
