{% extends "../../base.html" %}
{% load crispy_forms_tags %}
{% block title %}Order Item - Edit{% endblock%}
{% block content %}
<section class="mt-5 pt-5 mb-5 pb-5" style="min-height:84vh">
    <div class="card mx-auto mt-5 pt-5" style="max-width: 425px; margin-top:100px;">
        <div class="card-body">
            {% include 'includes/message-alert.html' %}
            <h1>Edit Order</h1>
            <form method='POST'>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="row justify-content-xs-center mt-3">
                    <button type="submit" class="btn btn-secondary">Save</button>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#id_assigned_staff').select2({
            allowClear: true
        });
    });
</script>
{% endblock %}
